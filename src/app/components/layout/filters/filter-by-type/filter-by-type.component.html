<div class="flex items-center">
  @if (transactionType === '') {
  <div class="flex flex-col items-center gap-2">
    <label class="block text-gray-700 text-sm font-medium" for="typeSelect"
      >Type</label
    >
    <select
      id="typeSelect"
      class="select select-bordered w-full max-w-xs bg-gray-50 border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-gray-500"
      (change)="onTypeChange($event)"
    >
      @for (type of transactionTypes; track $index) {
      <option [selected]="type.value === transactionType" [value]="type.value">
        {{ type.label }}
      </option>
      }
    </select>
  </div>
  } @else {
  <button (click)="resetSelectedType()">{{ transactionType }} Ã—</button>
  }
</div>
