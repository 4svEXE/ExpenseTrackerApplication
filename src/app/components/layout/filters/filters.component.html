<section class="flex justify-between items-center p-4 bg-white border border-gray-200 rounded-lg shadow-md">
  <div class="flex items-center">
    <div class="flex items-center gap-2">
      <label class="block text-gray-700 text-sm font-medium" for="categorySelect">Category</label>
      <select
        id="categorySelect"
        class="select select-bordered w-full max-w-xs bg-gray-50 border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-gray-500"
        (change)="onCategoryChange($event)"
      >
        <option selected value="">All</option>
        @for (category of categories; track $index) {
        <option [value]="category.name">
          {{ category.name }}
        </option>
        }
      </select>
    </div>
  </div>

  <div class="flex items-center">
    <div class="flex items-center gap-2">
      <label class="block text-gray-700 text-sm font-medium" for="typeSelect">Type</label>
      <select
        id="typeSelect"
        class="select select-bordered w-full max-w-xs bg-gray-50 border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-gray-500"
        (change)="onTypeChange($event)"
      >
        @for (type of transactionTypes; track $index) {
        <option
          [selected]="type.value === transactionType"
          [value]="type.value"
        >
          {{ type.label }}
        </option>
        }
      </select>
    </div>
  </div>
</section>
