<div class="flex items-center">
  @if (selectedCategory === '') {
  <div class="flex flex-col items-center gap-2">
    <label class="block text-gray-700 text-sm font-medium" for="categorySelect"
      >Category</label
    >
    <select
      id="categorySelect"
      class="select select-bordered w-full max-w-xs bg-gray-50 border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-gray-500"
      (change)="onCategoryChange($event)"
    >
      <option selected value="">All</option>
      @for (category of categories; track $index) {
      <option [value]="category.name">
        {{ category.name }}
      </option>
      }
    </select>
  </div>
  } @else {
  <button (click)="resetSelectedCategory()">{{ selectedCategory }} Ã—</button>
  }
</div>
