<form
  [formGroup]="transactionForm"
  (ngSubmit)="onSubmit()"
  class="transaction-input-container"
  [class.active]="isValidTransactionCategory()"
>
  <div *ngIf="transactionForm.get('description')?.touched" class="error-container">
    <p class="error-message" *ngIf="transactionForm.get('description')?.errors">
      Check inputs
    </p>
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <input
      id="amount"
      type="number"
      formControlName="amount"
      class="form-control"
      placeholder="Enter amount"
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input
      id="description"
      type="text"
      formControlName="description"
      class="form-control"
      placeholder="Enter description"
    />
  </div>

  <div class="keypad">
    <button type="button" (click)="clearAmount()">C</button>
    <button type="button" (click)="deleteLast()">‚Üê</button>
    <button type="submit" [disabled]="transactionForm.invalid">OK</button>
  </div>
</form>
